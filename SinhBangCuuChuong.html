<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nineChapters = "<table border='1' cellpadding='8' cellspacing='0'>"
    for (let i =1; i < 10; i++) {
        nineChapters = nineChapters + "<tr>";
        for (let j = 1; j < 10; j++) {
            nineChapters = nineChapters + "<td>" +j +'*'+i +'='+ i *j +"</td>";
        }
        nineChapters = nineChapters + "</tr>";
    }
    document.write(nineChapters)
    nineChapters = nineChapters + "</table>"

</script>
</body>
</html>
